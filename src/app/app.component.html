<div class="form-group">
<label for="numberselect">select a number</label>
<select  id="numberselect" class="form-control" [(ngModel)]="selectedNumber" >
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
</select>
</div>


<button (click)="printTable()">PrintTable</button>
<div *ngIf="multiplicationTable.length > 0">
    <h3>multiplication table for {{selectedNumber}}</h3>
<ul>
    <li *ngFor="let result of multiplicationTable">
        {{result}}
    </li>

    
    
</ul>


</div>
